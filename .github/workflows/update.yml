name: Daily Update

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run daily update
        env:
          ODDS_API_KEY:    ${{ secrets.ODDS_API_KEY }}
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
          BALLDONTLIE_KEY: ${{ secrets.BALLDONTLIE_KEY }}
        run: python brain.py --mode update

      - name: Save results to repository
        run: |
          git config user.name  "EDGE Predict Bot"
          git config user.email "bot@edge-predict"
          git add data.json
          git diff --staged --quiet || git commit -m "Daily update $(date -u +%Y-%m-%dT%H:%M)"
          git push
