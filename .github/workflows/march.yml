name: March Madness

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  march:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - run: python brain.py --mode march
        env:
          ODDS_API_KEY:    ${{ secrets.ODDS_API_KEY }}
          OPENWEATHER_KEY: ${{ secrets.OPENWEATHER_KEY }}
          BALLDONTLIE_KEY: ${{ secrets.BALLDONTLIE_KEY }}
      - run: |
          git config user.name "EDGE Predict Bot"
          git config user.email "bot@edge-predict"
          git add data.json
          git diff --staged --quiet || git commit -m "March bracket $(date -u +%Y-%m-%d)"
          git push
